<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位展示知识点视图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 50px auto;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .knowledge-point {
            position: absolute;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .point1 {
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        
        .point2 {
            top: 150px;
            right: 50px;
            z-index: 2;
        }
        
        .point3 {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .knowledge-point h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .knowledge-point ul {
            padding-left: 20px;
        }
        
        .knowledge-point li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="knowledge-point point1">
            <h3>知识点一</h3>
            <ul>
                <li>相对定位的特点</li>
                <li>相对定位的使用场景</li>
                <li>相对定位的代码实现</li>
            </ul>
        </div>
        
        <div class="knowledge-point point2">
            <h3>知识点二</h3>
            <ul>
                <li>绝对定位的特点</li>
                <li>绝对定位的参考点</li>
                <li>绝对定位的常见问题</li>
            </ul>
        </div>
        
        <div class="knowledge-point point3">
            <h3>知识点三</h3>
            <ul>
                <li>z-index的作用</li>
                <li>层叠上下文</li>
                <li>z-index的使用技巧</li>
            </ul>
        </div>
    </div>
</body>
</html>
